name: Test and Merge

on:
  pull_request:
    types:
      - closed

jobs:
  test-and-merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run tests and generate coverage report
      run: npm test -- --coverage

    - name: Save coverage.json to artifacts
      run: cp coverage/coverage-final.json ${{ github.workspace }}/coverage.json
      if: always()

  merge-to-main:
    needs: test-and-merge
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Merge PR into main
      run: git merge ${{ github.event.before }}

    - name: Push changes to main
      run: git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
